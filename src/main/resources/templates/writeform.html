<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link rel="stylesheet" th:href="@{/css/writeform.css}">
</head>
<body>
<div class="form-container">
<h1>게시글 등록</h1>
    <form th:action="@{/writeform}" method="post" th:object="${board}" class="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" name="content" required></textarea>        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">게시글 등록</button>
        </div>
    </form>
</div>
</body>
</html>
