<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org/">
    <title>Board List</title>
</head>
<body>
<h1>Board List</h1>
<table th:if="${!boards.empty}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.name}"></td>
        <td>
            <a th:href="@{/view/{id} (id=${board.id})}" th:text="${board.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${boards.totalPages > 1}">
    <ul>
        <li th:each="i : ${#numbers.sequence(1, boards.totalPages)}">
            <a th:href="@{/list(page=${i})}" th:text="${i}" th:classappend="${i == currentPage ? 'active' : ''}"></a>
        </li>
    </ul>
</div>
<a th:href="@{/writeform}"> Add Board </a>
</body>
</html>
